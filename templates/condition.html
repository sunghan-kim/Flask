<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <div id="main">
      {# {% if 조건 %} {% endif %} : 조건문 #} {# 주석 사용 #}
      {% if data >= 30 %}
      <h3> Greater than 30 </h3>
      {% elif data > 25 %}
      <h3> Greater than 25 </h3>
      {% else %}
      <h3>{{ data }}</h3>
      {% endif %}
    </div>
  </body>
</html>
