{% extends "bootstrap/base.html" %}

{% block title %}
This is an example page <!-- title 태그 -->
{% endblock %}

{% block navbar %}
<div class="container">
  <div class="navbar navbar-fixed-top">
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">Home</a></li>
      <li role="presentation"><a href="#">Profile</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px">
  <h1>Hello, Bootstrap</h1>

  <button type="button" class="btn btn-default navbar-btn">Bootstrap Button</button>
  <button type="button" class="">Default Button</button>

  <br /><br />

  <form class="navbar-form navbar-left" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search" />
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}

<!-- 추가하고 싶은 스크립트가 있다면 아래에 추가하면 된다. -->
{% block scripts %}
{{ super() }} <!-- 커스텀 파일을 추가할 때 해줘야 한다. (안하면 오버라이딩 되기 때문) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-animate.js"></script>
{% endblock %}
